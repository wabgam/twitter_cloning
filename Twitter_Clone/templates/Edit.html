{% extends "base.html" %}
{% block content %}

<section class="content">
  <div class="main-header">
    <h1>Edit</h1>
  </div>
  <section class="tweet_form">
    <form action="/edit/{{ tweet.id }}/" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <input class="person" type="text" value="{{tweet.name}}" name="name" placeholder="Name" required /> <br />
      <textarea name="body" placeholder="What are you doing?" required>{{tweet.body}}</textarea><br />
      <div class="form-btn">

        <div class="image-btn">

          <input class="form-control form-control-sm" type="file" name="image" value="{{tweet.image.url}}">

        </div>
        <input class="tweet-btn" type="submit" value="Update">
        <input class="cancel-btn" type="submit" value="Cancel">
      </div>
      <div class="bottom-area"></div>
      <div class="mb-0">

      </div>
    </form>
  </section>
  {% endblock %}
